<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3064/3064353.png" type="image/x-icon">
    <title>Encriptador y desencriptador de texto</title>
    <script src="js/algoritmo.js" defer>
    </script>
</head>

<body>
    <header>
        <img src="img/Logo.svg" alt="logo-alura" id="logo-alura">
    </header>
    <div id="contenedor">
        <div id="area-entrada">

            <textarea name="" id="areaEntrada" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <!-- <p>Solo letras minusculas y sin acentos</p> -->
            <div class="botones">
                <button type="submit" id="btn-encriptar" onclick="enviarTextoNormal()" class="boton">Encriptar</button>
                <button type="submit" id="btn-desencriptar" onclick="enviarTextoEncriptado()" class="boton">Desencriptar</button>
            </div>
        </div>

        <div id="area-salida">
            <textarea name="" id="areaSalida" readonly></textarea>
            <div id="info-area-vacia">
                <img id="figura-muneco" src="img/Muñeco.svg" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="botones">
                <button id="btn-copiarTexto" class="boton" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
</body>

</html>
