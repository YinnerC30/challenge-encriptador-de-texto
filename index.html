<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img\icono.png" type="image/x-icon">
    <title>Encriptador y desencriptador de texto</title>
    <script src="js/algoritmo.js" defer>
    </script>
</head>

<body>
    <header>
        <img src="img/Logo.svg" alt="logo-alura" id="logo-alura">
    </header>
    <div id="contenedor">
        <div id="entrada">

            <textarea name="" id="areaEntrada" placeholder="Ingrese el texto aqui..." autofocus></textarea>
            <div id="mensaje-informativo">
                <img src="img/warning.svg" alt="warning" width="16" height="16">
                <span>
                    Solo letras minúsculas y sin acentos
                </span>
            </div>
            <div class="botones botones-entrada" id="botones-entrada">
                <button type="submit" id="btn-arreglar" class="boton" onclick="corregirEntrada()">Arreglar</button>
                <button type="submit" id="btn-encriptar" onclick="enviarTextoNormal()" class="boton">Encriptar</button>
                <button type="submit" id="btn-desencriptar" onclick="enviarTextoEncriptado()"
                    class="boton">Desencriptar</button>
                <button id="btn-limpiar" class="boton" onclick="borrarTexto()">Limpiar</button>
            </div>
        </div>

        <div id="salida">
            <textarea id="areaSalida" readonly></textarea>
            <div id="info-area-vacia">
                <img id="figura-muneco" src="img/Muñeco.svg" alt="">
                <p id="aviso-grande" class="texto">Ningún mensaje fue encontrado</p>
                <p id="descripcion-aviso" class="texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="botones-salida">
                <button id="btn-copiarTexto" class="boton" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <footer>

        <div id="mensaje-creador">
            <p class="texto-footer">Developed by Yinner Chilito</p>
        </div>

        <div id="redes-sociales">
            <p class="texto-footer">Mis redes sociales:</p>
            <a target="_blank" href="https://github.com/YinnerC30"><img id="github" src="img\github.svg"
                    alt="Link de Github" width="30"></a>
            <a target="_blank" href="https://www.linkedin.com/in/yinner-stiven-chilito-medina-b18a551b3/"><img
                    id="linkedln" src="img/linkedin.svg" alt="Link de linkedln" width="30"></a>
        </div>
    </footer>
</body>

</html>
